<!DOCTYPE html>
<html lang="en">
<head>
  <base href="${ page.BASE_HREF }">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>${ page.title }</title>

  <link rel="stylesheet" href="${ page.CSS_BASE }images.css" />
</head>
<body class="${ page.body_class }">
  <header>
    <ul class="breadcrumb">
      $each{ link in breadcrumb }
        <li><a$if{ link.href } href="${ link.href }"{/}>${ link.label }</a></li>
      {/}
    </ul>
  </header>
  <main>
  ${ page.main }
  </main>
</body>
</html>
