<table class="images-list">
  <thead>
    <tr>
      <th>Preview</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    $each{ file in files }
    <tr class="_row $if{ /white|light/.test(file.path) }_bg-dark{/}">
        <td class="_img">
          <a href="${ cwd + '/' + file.path }" target="_black">
            <img src="${ cwd + '/' + file.path }"/>
          </a>
        </td>
        <td class="_dimensions">
          <pre><code>width: ${ file.dimensions.width }px
height: ${ file.dimensions.height }px</code></pre>
        </td>
    </tr>
    <tr class="_link">
      <td colspan="2">
        <input id="input-${$index}" type="text" value="${ file.fullpath }"></input>
        <!-- <button data-clipboard-target="#input-${$index}">âŽ˜</button> -->
      </td>
    </tr>
    {/}
  </tbody>
  </table>

  <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v2.0.0/dist/clipboard.min.js" async defer></script>
