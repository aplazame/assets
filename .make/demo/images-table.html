<table class="images-list">
  <thead>
    <tr>
      <th>Preview</th>
      <th>Size</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    $each{ file in files }
    <tr class="_row $if{ /white|light/.test(file.path) }_bg-dark{/}">
        <td class="_img">
          <a href="${ file.path }" target="_black">
            <img src="${ file.path }"/>
          </a>
        </td>
        <td>
          <table>
            <tr>
              <td>width:</td>
              <td>${ file.dimensions.width }px</td>
            </tr>
            <tr>
              <td>height:</td>
              <td>${ file.dimensions.height }px</td>
            </tr>
          </table>
        </td>
        <td>
          <a href="${ file.fullpath }" class="_link" target="_black">${ file.fullpath }</a>
        </td>
    </tr>
    {/}
  </tbody>
  </table>
